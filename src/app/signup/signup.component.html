<div class="col-lg-6 mb-4">
  <div class="row d-flex justify-content-between py-lg-4 px-4">

    <div class="col-lg-6 d-none d-lg-block align-self-stretch">
      <h2 class="heading-big mb-lg-1">Sign Up to Start Buying your Dream Home</h2>
      <h6 class="h6 pb-1 mb-lg-4">Have an account?<a href="../signin" class="link">Log in</a></h6>
    </div>
    
    <form (ngSubmit)="signUpSubmit(signUpForm)" #signUpForm="ngForm">
        <div class="mb-3">
            <label for="first-name" class="form-label lsp weig1 mt-5">First Name</label>
            <input type="text" class="form-control mt-2 pd py-3 lsp weig3 border-2 brad" id="first-name" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" placeholder="first name" required />
            <p class="small text-danger my-2" *ngIf="firstName.dirty && firstName.invalid">
                First Name cannot be empty
            </p>
        </div>
        
        <div class="mb-3">
            <label for="last-name" class="form-label lsp weig1">Last Name</label>
            <input type="text" class="form-control mt-2 pd py-3 weig2 border-2 brad" id="last-name" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" placeholder="last name" />
        </div>
        
        <div class="mb-3">
            <label for="username" class="form-label lsp weig1">Username</label>
            <input type="text" class="form-control mt-2 pd py-3 lsp weig2 border-2 brad" id="username" name="username"
              [(ngModel)]="user.username" #username="ngModel" placeholder="username" required />
            <p class="small text-danger my-2" *ngIf="username.dirty && username.invalid">
              Username cannot be empty !
            </p>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label lsp weig1">Password</label>
            <input type="password" class="form-control mt-2 pd py-3 lsp weig2 border-2 brad" id="password" name="password"
              [(ngModel)]="user.password" #password="ngModel" placeholder="********" required />
            <p class="small text-danger my-2" *ngIf="password.dirty && password.invalid">
              Password cannot be empty !
            </p>
        </div>
        
        <button type="submit" class="btn btn-green px-5 lsp mt-5 shadow bg-success" style="margin:auto;display:block"
          [disabled]="signUpForm.pristine || signUpForm.invalid">
          SIGNUP
        </button>
        
        </form>
  </div>
</div>
