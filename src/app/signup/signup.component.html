<html>
  <body>
    <div class="container">
      <div class="title">
        SIGNUP FORM
      </div>
    
      <form (ngSubmit)="signUpSubmit(signUpForm)" #signUpForm="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" id="first-name" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required>
          <label for="first-name" class="form-label">First Name</label>
          <p class="small text-danger" *ngIf="firstName.dirty && firstName.invalid">
            First name cannot be empty
          </p>
        </div>
        
        <div class="form-group">
          <input type="text" class="form-control" id="last-name" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required>
          <label for="last-name" class="form-label">Last Name</label>
        </div>
        
        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username"
              [(ngModel)]="user.username" #username="ngModel" required />
              <label for="username" class="form-label">Username</label>
            <p class="small text-danger" *ngIf="username.dirty && username.invalid">
              Username cannot be empty !
            </p>
        </div>
        
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password"
              [(ngModel)]="user.password" #password="ngModel" required />
              <label for="password" class="form-label">Password</label>
            <p class="small text-danger" *ngIf="password.dirty && password.invalid">
              Password cannot be empty !
            </p>
        </div>

        <div class="form-group">
          <input type="submit" class="success" [disabled]="signUpForm.pristine || signUpForm.invalid" value="SIGNUP">
        </div>

        <div class="signin-link">
          Don't have account?<a href="../signin" class="link">Sign In</a>
        </div>
        
      </form>
    </div>
  </body>
</html>
