<div class="container-fluid my-5 p-5 card shadow-lg bg-white rounded border-0" style="width: auto;">
    <div class="row d-flex justify-content-between align-items-center py-lg-4 px-4">
        <div class="col-lg-6-none d-lg-block">
            <h2 class="heading-big">Login to Start your Journey</h2>
            <h6 class="h6 pb-1">Dont have an account?<a href="../signup" class="link"></a></h6>
        </div>

        <div class="col-lg-6 mb-3">
            <div class="alert alert-danger d-flex align-items-center mt-4" role="alert" *ngIf="errorFlag1">
                <i class="material-icons">warning</i>
                <div class="ms-2">Login Credentials are invalid</div>
            </div>
            <div class="alert alert-danger d-flex align-items-center mt-4" role="alert" *ngIf="errorFlag2">
                <i class="material-icons">warning</i>
                <div class="ms-2">Sorry can't serve you, visit after sometime</div>
            </div>

            <h2 class="heading-big d-lg-none">Login to Start your Dream Journey</h2>
            <h4 class="heading-big text-center d-none d-lg-block">Log In</h4>
            <form (ngSubmit)="signInSubmit(signInForm)" #signInForm="ngForm">
                <div class="mb-4 form-group">
                    <label for="username" class="form-label lsp weig1 mt-5">Username</label>
                    <input type="text" class="form-control mt-2 pd py-3 lsp weig2 border-1 brad" id="username"
                        name="username" [(ngModel)]="user.username" #username="ngModel" required/>
                        <p class="small text-danger my-2" *ngIf="username.dirty && username.invalid">
                            User name cannot be empty
                        </p>
                </div>

                <div class="mb-3 form-group">
                    <label for="password" class="form-label lsp weig1">Password</label>
                    <input type="password" class="form-control mt-2 py-3 pd lsp weig2 border-1 brad" id="password"
                        name="password" [(ngModel)]="user.password" #password="ngModel" required />
                        <p class="small text-danger my-2" *ngIf="password.dirty && password.invalid">
                            Password cannot be empty
                        </p>
                </div>

                        <button type="submit" class="btn color px-5 lsp mt-5 shadow bg-success"
                            style="margin: auto;display:block" [disabled]="signInForm.pristine || signInForm.invalid">
                            LOGIN
                        </button>
                    </form>
                    <h6 class="h6 pb-1 d-lg-none text-center">Don't have an account?<a href="../signup" class="link">Signup</a></h6>
        </div>
    </div>
</div>
