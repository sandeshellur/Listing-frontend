<html>
<body>
<div class="container">
    <div class="title">
        LOGIN FORM
    </div>
    <form (ngSubmit)="signInSubmit(signInForm)" #signInForm="ngForm">
        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" #username="ngModel" required>
            <label for="username" class="form-label">Username</label>
            <p class="small text-danger" *ngIf="username.dirty && username.invalid">
                Username cannot be empty
            </p>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
            <label for="password" class="form-label">Password</label>
            <p class="small text-danger" *ngIf="password.dirty && password.invalid">
                Password cannot be empty
            </p>
        </div>
        <div class="form-group">
            <input type="submit" class="success" [disabled]="signInForm.pristine || signInForm.invalid" value="Login">
        </div>
        
        <div class="signup-link">
            Don't have account?<a routerLink="/signup" class="link" (click)="goTo()">Sign Up</a>
        </div>
    </form>
</div>
</body>
</html>
